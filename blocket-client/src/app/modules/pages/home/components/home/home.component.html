<div class="container-fluid">
<input [(ngModel)]="searchTerm" type="text" class="form-control" placeholder="Vad letar du efter?"
    aria-label="searchTerm" aria-describedby="addon-wrapping">
<div *ngIf="regions$ | async as regions" class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Region
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a *ngFor="let region of regions" class="dropdown-item" href="#">{{region.name}}</a>
    </div>
</div>

    <div class="ad-list" *ngIf="ads$ | async as ads">
        <div *ngFor="let ad of ads">
            <div class="card">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <a href="{{ad.url}}">
                        <h5 class="card-title">{{ad.title}}</h5>
                    </a>
                    <div class="card-text">
                        <span>{{ad.date}}</span>
                        <strong>{{ad.price}}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
